<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


.keyboard{
    height:300px;
    justify-content: center;
    align-items: center;
    margin:20px auto;
    margin-left:20px;
    top:auto;

}
        .container{
            background-color: black;
            height:500px;
            width:500px;
            border-radius:10px;
            margin:20px auto;
            padding-top:60px;
            
        }
        .calculator{
            height: 390px;
            width:250px;
           margin: 0  auto;

         padding-top:10px;
            background-color: rgb(253, 248, 248);
            border-radius:12px;
        }
        .operator,.numbers{
            color:white;
            margin-top:10px;
            border-color:solid black;
            border-radius:20px;
            margin:2px auto;
            background-color:red;
            height:50px;
            width:50px;
            
        }
        button:hover{
            cursor: pointer;
            background-color:transparent;
            transform: scale(1.1);
            color:black;
        }
        .display{
            background-color: #222;

color: white;

font-size: 32px;

text-align: right;

padding: 20px;

border-radius: 10px;

margin-bottom: 10px;
padding-right: 40px;
margin-right:20px;


        }
    </style>
</head>
<body>
   <center> <h3> Calculator</h3></center>
<div class="container">
    <div class="calculator">
        <div class="keyboard">
            <div class="display" id="display">0</div>

            <button id="clear" class="operator " onclick="deleteWhole()" >C</button>
            <button id="back" class="operator"onclick="deleteLast()">CE</button>
            <button id="%" class="operator" onclick="append('/')">%</button>
            <button id="/" class="operator"onclick="append('*')">&#247;</button>
            <button id="7" class="numbers"onclick="append('7')">7</button>
            <button id="8" class="numbers"onclick="append('8')">8</button>
            <button id="9" class="numbers"onclick="append('9')">9</button>
            <button id="*" class="operator"onclick="append('*')">&times;</button>
            <button id="4" class="numbers"onclick="append('4')">4</button>
            <button id="5" class="numbers"onclick="append('5')">5</button>
            <button id="6" class="numbers"onclick="append('6')">6</button>
            <button id="-" class="operator"onclick="append('-')">-</button>
            <button id="3" class="numbers"onclick="append('3')">3</button>
            <button id="2" class="numbers"onclick="append('2')">2</button>
            <button id="1" class="numbers"onclick="append('1')">1</button>
            <button id="+" class="operator"onclick="append('+')">+</button>
            <button id="0" class="numbers"onclick="append('0')">0</button>
            <button id="00" class="numbers"onclick="append('00')">00</button>
            <button id="." class="operator"onclick="append('.')">.</button>
            <button id="=" class="operator"onclick="result()">=</button>
        </div>
    </div>
</div>
<script>
    const display = document.getElementById("display")
    function deleteWhole(){

        display.innerText="0";
    }
    function deleteLast(){

        if (display.innerText.length>1)
    {

        display.innerText=display.innerText.slice(0,-1);
    }
    else{
        display.innerText="0"
    }
    }
    function append(value){
        if(display.innerText==="0" && value!=="." ){
            display.innerText=value;
        }
        else{
            display.innerText+=value;
        }

    }
    function result(){

    try{
        display.innerText=eval(display.innerText);
    }
    catch{
        display.innerText="Error";
    }
    }
   
    
</script>
</body>
</html>
